<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script> <!--bisa ditaro dimana mau mulainya aja-->
</head>
<body>
    <input id="nama-depan" name="nama-depan" placeholder="Nama Depan">
    <br/>
    <input id="nama-belakang" name="nama-belakang" placeholder="Nama Belakang">
    <br>
    <br>
    <input id="angka-pertama" name="angka-pertama" placeholder="Angka Pertama">
    <br>
    <input id="angka-kedua" name="angka-kedua" placeholder="Angka Kedua">

    <button onclick="peringatan()">Ini Adalah Tombol</button>
    <button onclick="penjumlahan()">Ini untuk penjumlahan</button>
    <script>
        function peringatan(){
            let namaDepan = document.getElementById("nama-depan").value;
            let namaBelakang = document.getElementById("nama-belakang").value;

            console.log(namaDepan + " " + namaBelakang)
        }

        function penjumlahan(){
            let pertama = document.getElementById("angka-pertama").value;
            let kedua = document.getElementById("angka-kedua").value;

            let hasil = parseInt(pertama) + parseInt(kedua);

            document.write('Hasilnya adalah ' + hasil)
        }
    </script>
</body>
</html>
